name: Run Codex Public Logins

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1-23/2 * * *"

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Codex login tests
        run: npx cypress run --browser chrome --spec "cypress/tests/codex/codex_public_login.cy.js"
