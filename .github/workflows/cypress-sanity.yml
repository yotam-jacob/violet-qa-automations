name: Debug — Sanity (headed + UA spoof)

on:
  workflow_dispatch:

jobs:
  sanity:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - node: "22"
            cypress: "15.5.0"
            browser: "chrome"
            label: "chrome-headed-plt0"
          - node: "22"
            cypress: "15.5.0"
            browser: "firefox"
            label: "firefox-headed-plt0"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm i -D cypress@${{ matrix.cypress }}
      - run: npm ci --legacy-peer-deps

      # headed run under virtual display prevents many bot heuristics
      - name: Run sanity — ${{ matrix.label }}
        run: >
          xvfb-run -a npx cypress run
          --headed
          --browser ${{ matrix.browser }}
          --spec "cypress/tests/violet_app/sanity/sanity.cy.js"
          --config baseUrl=https://staging.violetgrowth.com,pageLoadTimeout=0,retries={'runMode':1,'openMode':0}
