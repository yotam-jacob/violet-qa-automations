name: Run Sanity Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: npm

      # Install Chrome 141.x (closest to your local 141.0.7390.108)
      - name: Setup Chrome 141.x
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '141'

      - name: Show versions
        run: |
          node -v
          google-chrome --version || chrome --version
          npx cypress --version

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run All Cypress tests (Chrome 141.x)
        run: npx cypress run --browser chrome --spec "cypress/tests/violet_app/sanity/sanity.cy.js"

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
