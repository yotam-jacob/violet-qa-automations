name: Matrix — Cypress Sanity (Versions × Browsers)

on:
  workflow_dispatch:

jobs:
  cypress-matrix:
    strategy:
      fail-fast: false
      matrix:
        include:
          - cypress: "14.5.4"
            node: "20"
            browser: "chrome"
          - cypress: "14.5.4"
            node: "20"
            browser: "firefox"
          - cypress: "15.5.0"
            node: "22"
            browser: "chrome"
          - cypress: "15.5.0"
            node: "22"
            browser: "firefox"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Pin Cypress ${{ matrix.cypress }}
        run: npm i -D cypress@${{ matrix.cypress }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Show versions
        run: |
          node -v
          npm -v
          npx cypress --version

      - name: Run Sanity Spec on ${{ matrix.browser }} (Cypress ${{ matrix.cypress }})
        run: npx cypress run --browser ${{ matrix.browser }} --spec "cypress/tests/violet_app/sanity/sanity.cy.js"
        env:
          CYPRESS_baseUrl: https://staging.violetgrowth.com
          CYPRESS_pageLoadTimeout: 120000
          SLACK_REPORT_PATH: ${{ github.workspace }}/slack_report.txt
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          DEBUG: "cypress:server:proxy,cypress:server:timers"

      - name: Upload videos
        if: failure()
        id: upload_videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.cypress }}-${{ matrix.browser }}
          path: cypress/videos
          if-no-files-found: ignore
          retention-days: 7