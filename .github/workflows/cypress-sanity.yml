name: Run Sanity Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Produce the Slack report file (without artifact link)
      - name: Run All Cypress tests (Chrome)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/tests/violet_app/sanity/sanity.cy.js
          install: false
        env:
          SLACK_REPORT_PATH: ${{ github.workspace }}/slack_report.txt
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}

      # Upload videos only on failure (this generates the numeric artifact ID)
      - name: Upload videos
        if: failure()
        id: upload_videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      # Get the numeric artifact ID for "cypress-videos" via GitHub API (always run)
      - name: Resolve video artifact ID
        if: always()
        id: resolve_artifact
        run: |
          set -e
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer ${{ github.token }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts \
            | jq -r '.artifacts[] | select(.name=="cypress-videos") | .id' | head -n1)
          if [ -z "$ARTIFACT_ID" ] || [ "$ARTIFACT_ID" = "null" ]; then
            echo "artifact_url=" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "artifact_url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ARTIFACT_ID}" >> $GITHUB_OUTPUT

      # Post Slack: append the exact video artifact URL if present, otherwise say job passed
      - name: Post Slack report
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPORT_PATH: ${{ github.workspace }}/slack_report.txt
          ARTIFACT_URL: ${{ steps.resolve_artifact.outputs.artifact_url }}
        run: |
          set -e
          BASE_TEXT=$(cat "$REPORT_PATH")
          if [ -n "$ARTIFACT_URL" ]; then
            FINAL_TEXT="${BASE_TEXT}\nArtifacts (videos): <${ARTIFACT_URL}|Open>"
          else
            FINAL_TEXT="${BASE_TEXT}\nJob passed â€” no artifacts."
          fi
          curl -sS -X POST -H "Content-Type: application/json" \
            --data "$(jq -n --arg t "$FINAL_TEXT" '{text:$t}')" \
            "$SLACK_WEBHOOK_URL"
