name: Run Sanity Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: npm

      # Install the latest Known-Good Chrome in the 141 line
      - name: Setup Chrome 141.x
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '141'

      - name: Show versions (sanity)
        run: |
          echo "Chrome path: ${{ steps.chrome.outputs.chrome-path }}"
          "${{ steps.chrome.outputs.chrome-path }}" --version || true
          node -v
          npx cypress --version

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      # Force Cypress to use the Chrome 141.x we just installed by passing its binary path
      - name: Run All Cypress tests (Chrome 141.x)
        run: npx cypress run --browser "${{ steps.chrome.outputs.chrome-path }}" --spec "cypress/tests/violet_app/sanity/sanity.cy.js"

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
