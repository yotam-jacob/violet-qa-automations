name: Debug â€” Sanity (FF headed)

on:
  workflow_dispatch:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm i -D cypress@15.5.0
      - run: npm ci --legacy-peer-deps

      - name: Run sanity (Firefox headed)
        run: >
          xvfb-run -a npx cypress run
          --headed
          --browser firefox
          --spec "cypress/tests/violet_app/sanity/sanity.cy.js"
          
