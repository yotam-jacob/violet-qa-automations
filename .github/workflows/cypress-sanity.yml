name: Run Sanity Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Connectivity sanity check: prove runner can reach staging
      - name: Connectivity check (staging)
        run: |
          set -x
          echo "Runner egress IP:"; curl -s https://api.ipify.org || true; echo
          echo "DNS:"; getent hosts staging.violetgrowth.com || true
          echo "HEAD:"; curl -I --max-time 15 https://staging.violetgrowth.com || true

      # Produce the Slack report file (without artifact link)
      - name: Run All Cypress tests (Chrome)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/tests/violet_app/sanity/sanity.cy.js
          install: false
          config: baseUrl=https://staging.violetgrowth.com
        env:
          SLACK_REPORT_PATH: ${{ github.workspace }}/slack_report.txt
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          # Cypress environment variables (from repo secrets)
          CYPRESS_VIOLET_EMAIL: ${{ secrets.VIOLET_EMAIL }}
          CYPRESS_VIOLET_PASSWORD: ${{ secrets.VIOLET_PASSWORD }}
          CYPRESS_BASE_URL: https://staging.violetgrowth.com
          DEBUG: "cypress:server:proxy,cypress:server:timers"

      # Upload videos only on failure (this generates the numeric artifact ID)
      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/**
          if-no-files-found: ignore
