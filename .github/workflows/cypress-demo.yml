name: Run Demo Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Demo Cypress tests
        run: npx cypress run --browser chrome --spec "cypress/tests/codex/sites_access_demo.cy.js"
