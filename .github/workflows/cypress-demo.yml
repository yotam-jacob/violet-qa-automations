name: Run Demo Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Show CI public IP
        run: curl -s https://api.ipify.org

      - name: Log frame headers for login page
        run: |
          set -eux
          curl -sSI "https://dev.violetgrowth.com/login?from=/" \
            | grep -Ei '^(HTTP/|server:|location:|x-frame-options:|content-security-policy:)'

      - name: Run Demo Cypress UI test (headed Chrome)
        run: >
          npx cypress run
          --browser chrome
          --headed
          --spec "cypress/tests/codex/sites_access_demo.cy.js"
          --config "video=true,pageLoadTimeout=30000,defaultCommandTimeout=30000"
          -- --no-sandbox --disable-dev-shm-usage --disable-blink-features=AutomationControlled --disable-features=BlockThirdPartyCookies

      - name: Prepare artifacts dir
        run: mkdir -p cypress/artifacts && echo "start" > cypress/artifacts/run-start.txt

      - name: Upload diagnostics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics
          path: cypress/artifacts
          if-no-files-found: ignore

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: demo-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: demo-videos
          path: cypress/videos
          if-no-files-found: ignore
