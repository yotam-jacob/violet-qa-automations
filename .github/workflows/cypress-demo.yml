name: Run Demo Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Demo Cypress UI test
        run: >
          npx cypress run
          --browser chrome
          --spec "cypress/tests/codex/sites_access_demo.cy.js"
          --config "video=true,pageLoadTimeout=45000,defaultCommandTimeout=45000"

      - name: Upload videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: demo-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: demo-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
